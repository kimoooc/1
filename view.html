<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: row;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .book-cover {
            flex: 0 0 300px;
            max-width: 300px;
        }

        .book-cover img {
            width: 100%;
            border-radius: 8px;
        }

        .book-info {
            flex: 1;
            padding-right: 20px;
        }

        .book-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .book-info table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .book-info table td {
            padding: 5px;
            vertical-align: top;
        }

        .book-info table td:first-child {
            font-weight: bold;
        }

        .book-info table td:nth-child(2) {
            background-color: #ff0;
            padding: 5px;
            border-radius: 5px;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            text-align: right;
            flex-wrap: wrap;
            margin: 0;
            width: 80%;
        }

        .details-row div {
            flex: 1;
            padding: 0;
            margin: 0;
            border-radius: 5px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .summary, .review {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary h2, .review h2 {
            margin-top: 0;
        }

        .quotes {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .quotes h2 {
            margin-top: 0;
        }

        .quote {
            background-color: #e0e0e0;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .star-rating, .thank-you, .loading-message {
            display: none;
        }

        .visible {
            display: block;
        }

        .star-rating {
            direction: rtl;
            display: inline-block;
            margin-top: 20px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: #ccc;
            font-size: 2em;
            padding: 0;
            cursor: pointer;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: orange;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading-spinner img {
            width: 100px;
        }

        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .book-cover {
                margin-bottom: 20px;
                max-width: 100%;
            }

            .book-info {
                padding-left: 0;
                max-width: 100%;
            }

            .book-info h1 {
                text-align: center;
            }

            .details-row {
                flex-direction: column;
            }

            .details-row div {
                margin: 5px 0;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            background-color: white;
            color: black;
            font-size: 1.2em;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .checkmark {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #ffffff;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }

            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #7ac142;
            }
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #loadingModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        #loadingModal .loader {
            margin-top: 20%;
        }
    </style>
</head>
<body>
<div class="loading-spinner" id="loading-spinner">
    <img src="https://i.imgur.com/llF5iyg.gif" alt="جاري التحميل...">
</div>
<div class="container" id="book-details" style="display: none;">
    <div class="book-cover" id="book-cover">
        <!-- سيتم إضافة غلاف الكتاب هنا بواسطة JavaScript -->
    </div>
    <div class="book-info" id="book-info">
        <!-- سيتم إضافة معلومات الكتاب هنا بواسطة JavaScript -->
    </div>
</div>
<div class="modal thank-you" id="thank-you">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
        <p>تم إرسال التقييم بنجاح!</p>
    </div>
</div>
<div class="modal" id="loadingModal">
    <div class="loader"></div>
</div>
<script>
    function fetchBookDetails() {
        // Replace with your API endpoint to fetch book details
        fetch('https://sheets.googleapis.com/v4/spreadsheets/1lVbvdEOsFkL9-agAS_EuS2mZn8Wd343Gw8uc8Pe4Bto/values/Data!A1:L1000?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU')
            .then(response => response.json())
            .then(data => {
                document.getElementById('book-cover').innerHTML = `<img src="${data.cover}" alt="${data.title}">`;
                document.getElementById('book-info').innerHTML = `
                    <h1>${data.title}</h1>
                    <table>
                        <tr>
                            <td>المؤلف:</td>
                            <td>${data.author}</td>
                        </tr>
                        <tr>
                            <td>السعر:</td>
                            <td>${data.price} ${data.currency}</td>
                        </tr>
                        <tr>
                            <td>التقييم:</td>
                            <td>${data.rating}</td>
                        </tr>
                    </table>
                    <div class="details-row">
                        <div>النوع: ${data.genre}</div>
                        <div>الصفحات: ${data.pages}</div>
                        <div>اللغة: ${data.language}</div>
                    </div>
                `;
                document.getElementById('book-summary').innerText = data.summary;
                document.getElementById('book-details').style.display = 'flex';
                document.getElementById('loading-spinner').style.display = 'none';
            })
            .catch(error => {
                console.error('Error fetching book details:', error);
                alert('حدث خطأ أثناء جلب تفاصيل الكتاب. الرجاء المحاولة مرة أخرى لاحقًا.');
                document.getElementById('loading-spinner').style.display = 'none';
            });
    }

    function submitRating() {
        const title = document.title.trim();
        const rating = document.querySelector('.star-rating input:checked').value;

        if (!title || !rating) {
            alert('الرجاء ملء جميع الحقول.');
            return;
        }

        document.getElementById('loadingModal').style.display = 'block';

        // Simulate API call to submit rating (replace with actual API call)
        setTimeout(() => {
            document.getElementById('loadingModal').style.display = 'none';
            document.getElementById('review').style.display = 'none';
            document.getElementById('thank-you').style.display = 'block';
        }, 2000); // Simulate 2 seconds delay for loading
    }

    function closeModal() {
        document.getElementById('thank-you').style.display = 'none';
        document.getElementById('book-title').value = '';
        document.querySelector('.star-rating input:checked').checked = false;
        document.getElementById('review').style.display = 'block';
    }

    fetchBookDetails();
</script>
</body>
</html>
