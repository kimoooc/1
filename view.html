<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .cover-container {
            flex: 1 1 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cover-container img {
            width: 100%;
            border-radius: 8px;
        }

        .book-info-container {
            flex: 1 1 70%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .book-info-container h1 {
            font-size: 50px;
            margin: 0;
        }

        .book-info-container p {
            font-size: 25px;
            margin: 0;
        }

        .book-info-container .details {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .book-info-container .details span {
            margin: 0 10px;
        }

        .vertical-separator {
            border-left: 1px solid #ccc;
            height: 20px;
        }

        .stars {
            font-size: 30px;
            color: #FFD700;
            margin-top: 10px;
        }

        .summary, .review {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary h2, .review h2, .quotes h2 {
            margin-top: 0;
        }

        .quote {
            font-style: italic;
            background-color: #f9f9f9;
            padding: 10px;
            border-right: 4px solid #ccc;
            margin: 10px 0;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading-spinner img {
            width: 100px;
        }

        .star-rating {
            direction: ltr;
            font-size: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .star-rating span {
            color: #ccc;
        }

        .star-rating span:hover,
        .star-rating span:hover ~ span {
            color: #FFD700;
        }

        .rate-text {
            text-align: center;
            margin-top: 10px;
        }

        @media screen and (max-width: 600px) {
            .cover-container {
                flex: 1 1 80%;
            }

            .book-info-container h1 {
                font-size: 25px;
                text-align: center;
            }

            .book-info-container p {
                font-size: 14px;
                text-align: center;
            }

            .book-info-container .details {
                flex-direction: column;
                align-items: flex-start;
            }

            .vertical-separator {
                display: none;
            }

            .star-rating {
                justify-content: flex-start;
            }
        }

        @media screen and (min-width: 601px) {
            .container {
                flex-direction: row-reverse;
            }

            .cover-container {
                order: 2;
            }

            .book-info-container {
                order: 1;
                align-items: flex-start;
            }

            .star-rating {
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loading-spinner">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="جاري التحميل...">
    </div>
    <div class="container" id="book-details" style="display: none;">
        <div class="cover-container">
            <img id="book-cover" src="" alt="غلاف الكتاب"/>
        </div>
        <div class="book-info-container">
            <h1 id="book-title"></h1>
            <p><strong id="book-author"></strong></p>
            <div class="details">
                <span><strong>عدد الصفحات:</strong> <span id="book-pages"></span></span>
                <span class="vertical-separator"></span>
                <span><strong>النوع:</strong> <span id="book-genre"></span></span>
                <span class="vertical-separator"></span>
                <span><strong>تاريخ الإصدار:</strong> <span id="book-releaseDate"></span></span>
            </div>
            <span class="stars" id="book-rating"></span>
            <div class="quotes">
                <h2>اقتباسات من الرواية:</h2>
                <div id="book-quotes"></div>
            </div>
            <div class="star-rating" id="star-rating">
                <span data-value="5">★</span>
                <span data-value="4">★</span>
                <span data-value="3">★</span>
                <span data-value="2">★</span>
                <span data-value="1">★</span>
            </div>
            <p class="rate-text">قيم الرواية</p>
        </div>
    </div>
    <div class="summary">
        <h2>الملخص:</h2>
        <p id="book-summary"></p>
    </div>
    <div class="review">
        <h2>مراجعة الكتاب:</h2>
        <p id="book-review"></p>
    </div>
    <script>
        // تحويل التقييم إلى نجوم
        function convertRatingToStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = (rating - fullStars) >= 0.5;

            let starsHTML = '';
            for (let i = 0; i < fullStars; i++) {
                starsHTML += `★`;
            }
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += `☆`;
            }
            return starsHTML;
        }

        // إضافة تفاعل النجوم
        function setupStarRating() {
            const stars = document.querySelectorAll('.star-rating span');
            stars.forEach(star => {
                star.addEventListener('mouseover', (e) => {
                    const value = e.target.getAttribute('data-value');
                    stars.forEach(s => s.style.color = s.getAttribute('data-value') <= value ? '#FFD700' : '#ccc');
                });
                star.addEventListener('mouseout', () => {
                    stars.forEach(s => s.style.color = '#ccc');
                });
                star.addEventListener('click', (e) => {
                    const value = e.target.getAttribute('data-value');
                    alert(`شكراً لتقييمك! التقييم: ${value} نجوم`);
                });
            });
        }

        // جلب معلومات الكتاب من Google Sheets
        function fetchBookDetails() {
            const params = new URLSearchParams(window.location.search);
            const bookTitle = params.get('title');

            const url = 'https://sheets.googleapis.com/v4/spreadsheets/1lVbvdEOsFkL9-agAS_EuS2mZn8Wd343Gw8uc8Pe4Bto/values/Data!A1:L1000?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const headers = data.values[0];
                    const bookData = data.values.slice(1).find(row => row[headers.indexOf("عنوان_الكتاب")] === bookTitle);

                    if (bookData) {
                        const book = {
                            date: bookData[headers.indexOf("تاريخ المراجعة")],
                            title: bookData[headers.indexOf("عنوان_الكتاب")],
                            author: bookData[headers.indexOf("اسم_الكاتب")],
                            cover: bookData[headers.indexOf("غلاف_الكتاب")],
                            pages: bookData[headers.indexOf("عدد الصفحات")],
                            genre: bookData[headers.indexOf("النوع")],
                            releaseDate: bookData[headers.indexOf("تاريخ الإصدار")],
                            rating: parseFloat(bookData[headers.indexOf("التقييم")]),
                            quotes: bookData.slice(headers.indexOf("اقتباسات")),
                            summary: bookData[headers.indexOf("الملخص")],
                            review: bookData[headers.indexOf("مراجعتي")],
                            readerRating: parseFloat(bookData[headers.indexOf("تقييم القراء")]),
                        };

                        document.getElementById('book-cover').src = book.cover;
                        document.getElementById('book-title').textContent = book.title;
                        document.getElementById('book-author').textContent = book.author;
                        document.getElementById('book-pages').textContent = book.pages;
                        document.getElementById('book-genre').textContent = book.genre;
                        document.getElementById('book-releaseDate').textContent = book.releaseDate;
                        document.getElementById('book-rating').innerHTML = convertRatingToStars(book.rating);

                        const quotes = book.quotes.filter(quote => quote.trim() !== '');
                        document.getElementById('book-quotes').innerHTML = quotes.map(quote => `<div class="quote">"${quote}"</div>`).join('');

                        document.getElementById('book-summary').textContent = book.summary;
                        document.getElementById('book-review').textContent = book.review;
                        document.getElementById('reader-rating').innerHTML = convertRatingToStars(book.readerRating);
                    }

                    // إخفاء صورة الانتظار وإظهار تفاصيل الكتاب
                    document.getElementById('loading-spinner').style.display = 'none';
                    document.getElementById('book-details').style.display = 'flex';

                    setupStarRating();
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // جلب تفاصيل الكتاب عند تحميل الصفحة
        window.onload = fetchBookDetails;
    </script>
</body>
</html>
