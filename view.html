<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .book-details {
            display: flex;
            flex-direction: row-reverse;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
        }

        .book-cover img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
        }

        .book-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .book-info h1 {
            margin: 0;
            font-size: 24px;
            text-align: right;
        }

        .book-info p {
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            padding: 10px;
            text-align: right;
        }

        .vertical-separator {
            display: none;
        }

        .stars {
            font-size: 24px;
            color: #FFD700;
        }

        .quote {
            background-color: #f9f9f9;
            border-left: 5px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            font-style: italic;
        }

        .rating, .reader-rating {
            font-size: 50px;
            color: #FFD700;
        }

        @media screen and (max-width: 768px) {
            .book-details {
                flex-direction: column;
                align-items: center;
            }

            .book-cover img {
                width: 80%;
                max-width: 300px;
            }

            table th, table td {
                display: block;
                text-align: center;
                padding: 5px;
            }

            .vertical-separator {
                display: none;
            }
        }

        @media screen and (min-width: 769px) {
            .vertical-separator {
                display: inline-block;
                width: 1px;
                background-color: #ccc;
                margin: 0 10px;
            }

            .star-rating {
                text-align: center;
                align-self: flex-start;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-details">
            <div class="book-cover">
                <img id="book-cover" src="" alt="غلاف الكتاب">
            </div>
            <div class="book-info">
                <h1 id="book-title"></h1>
                <p id="book-author"></p>
                <div class="rating" id="book-rating"></div>
                <table>
                    <tr>
                        <th>عدد الصفحات</th>
                        <td id="book-pages"></td>
                        <span class="vertical-separator"></span>
                        <th>النوع</th>
                        <td id="book-genre"></td>
                        <span class="vertical-separator"></span>
                        <th>تاريخ الإصدار</th>
                        <td id="book-releaseDate"></td>
                    </tr>
                </table>
            </div>
        </div>
        <h2>اقتباسات من الرواية</h2>
        <div id="book-quotes"></div>
        <div class="reader-rating">
            <div style="font-size: 50px;" class="star-rating" id="star-rating">
                <span data-value="5">★</span>
                <span data-value="4">★</span>
                <span data-value="3">★</span>
                <span data-value="2">★</span>
                <span data-value="1">★</span>
            </div>
            <p class="rate-text">قيم الرواية</p>
        </div>
    </div>
    <script>
        function convertRatingToStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = (rating - fullStars) >= 0.5;
            let starsHTML = '';
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '★';
            }
            if (halfStar) {
                starsHTML += '☆';
            }
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '☆';
            }
            return starsHTML;
        }

        function fetchBookDetails() {
            const params = new URLSearchParams(window.location.search);
            const bookTitle = params.get('title');
            const url = 'https://sheets.googleapis.com/v4/spreadsheets/1lVbvdEOsFkL9-agAS_EuS2mZn8Wd343Gw8uc8Pe4Bto/values/Data!A1:L1000?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const headers = data.values[0];
                    const bookData = data.values.slice(1).find(row => row[headers.indexOf("عنوان_الكتاب")] === bookTitle);
                    if (bookData) {
                        const book = {
                            date: bookData[headers.indexOf("تاريخ المراجعة")],
                            title: bookData[headers.indexOf("عنوان_الكتاب")],
                            cover: bookData[headers.indexOf("غلاف_الكتاب")],
                            author: bookData[headers.indexOf("اسم_الكاتب")],
                            pages: bookData[headers.indexOf("عدد الصفحات")],
                            genre: bookData[headers.indexOf("النوع")],
                            releaseDate: bookData[headers.indexOf("تاريخ الإصدار")],
                            rating: parseFloat(bookData[headers.indexOf("التقييم")]),
                            quotes: bookData[headers.indexOf("اقتباسات")].split('""'),
                            summary: bookData[headers.indexOf("الملخص")],
                            review: bookData[headers.indexOf("مراجعتي")],
                            readerRating: parseFloat(bookData[headers.indexOf("تقييم القراء")]),
                        };

                        document.getElementById('book-cover').src = book.cover;
                        document.getElementById('book-title').textContent = book.title;
                        document.getElementById('book-author').textContent = book.author;
                        document.getElementById('book-pages').textContent = book.pages;
                        document.getElementById('book-genre').textContent = book.genre;
                        document.getElementById('book-releaseDate').textContent = book.releaseDate;
                        document.getElementById('book-rating').innerHTML = convertRatingToStars(book.rating);

                        const quotes = book.quotes.filter(quote => quote.trim() !== '');
                        document.getElementById('book-quotes').innerHTML = quotes.map(quote => `<div class="quote">"${quote}"</div>`).join('');

                        document.getElementById('book-summary').textContent = book.summary;
                        document.getElementById('book-review').textContent = book.review;
                        document.getElementById('reader-rating').innerHTML = convertRatingToStars(book.readerRating);
                    }

                    document.getElementById('loading-spinner').style.display = 'none';
                    document.getElementById('book-details').style.display = 'flex';

                    setupStarRating();
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        window.onload = fetchBookDetails;
    </script>
</body>
</html>
