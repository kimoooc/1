<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: row;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .book-cover {
            flex: 0 0 300px;
            max-width: 300px;
        }

        .book-cover img {
            width: 100%;
            border-radius: 8px;
        }

        .book-info {
            flex: 1;
            padding-right: 20px;
        }

        .book-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .book-info .details-row {
            display: flex;
            justify-content: space-between;
            text-align: right;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .book-info .details-row div {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .summary, .review, .quotes, .rating {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary h2, .review h2, .quotes h2, .rating h2 {
            margin-top: 0;
        }

        .quote {
            background-color: #e0e0e0;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .rating-stars {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .rating-stars span {
            font-size: 30px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .rating-stars span:hover,
        .rating-stars span.active {
            color: gold; /* تغيير لون النجوم */
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .book-cover {
                margin-bottom: 20px;
                max-width: 100%;
            }

            .book-info {
                padding-left: 0;
                max-width: 100%;
            }

            .book-info h1 {
                text-align: center;
            }

            .book-info .details-row {
                flex-direction: column;
            }

            .book-info .details-row div {
                margin: 5px 0;
            }
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .loading-spinner img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loading-spinner">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="جاري التحميل...">
    </div>
    <div class="container" id="book-details" style="display: none;">
        <div class="book-cover" id="book-cover">
            <!-- سيتم إضافة غلاف الكتاب هنا بواسطة JavaScript -->
        </div>
        <div class="book-info" id="book-info">
            <!-- سيتم إضافة معلومات الكتاب هنا بواسطة JavaScript -->
        </div>
    </div>
    <div class="summary">
        <h2>الملخص:</h2>
        <p id="book-summary"></p>
    </div>
    <div class="review">
        <h2>مراجعة الكتاب:</h2>
        <p id="book-review"></p>
    </div>
    <div class="rating">
        <h2>تقييم الزوار:</h2>
        <div class="rating-stars" id="rating-stars">
            <span onmouseover="setRating(1)" onclick="submitRating(1)">★</span>
            <span onmouseover="setRating(2)" onclick="submitRating(2)">★</span>
            <span onmouseover="setRating(3)" onclick="submitRating(3)">★</span>
            <span onmouseover="setRating(4)" onclick="submitRating(4)">★</span>
            <span onmouseover="setRating(5)" onclick="submitRating(5)">★</span>
        </div>
        <div id="rating-status" style="display: none; margin-top: 10px;"></div>
    </div>
   
    <script>
        let currentRating = 0;
        let hasRated = false; // تتبع ما إذا كان المستخدم قد قام بالتقييم بالفعل

        function setRating(stars) {
            if (!hasRated) {
                currentRating = stars;
                highlightStars(stars);
            }
        }

        function highlightStars(stars) {
            const starElements = document.querySelectorAll('.rating-stars span');
            starElements.forEach((star, index) => {
                if (index < stars) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function submitRating(rating) {
            if (!hasRated) {
                hasRated = true; // تعيين أن المستخدم قد قام بالتقييم

                const title = document.getElementById('book-info').querySelector('h1').textContent.trim();
                const data = {
                    "عنوان_الكتاب": title,
                    "تقييم_الزوار": currentRating
                };

                // عرض "جاري الإرسال"
                const statusElement = document.getElementById('rating-status');
                statusElement.textContent = 'جاري الإرسال...';
                statusElement.style.display = 'block';

                fetch('https://script.google.com/macros/s/AKfycbxRpo1siczeJVe3g65KXYq1g0xq5O1jUIF7Vr8KrJ7sGZZGw7pr_y9DJC9-_tKvLd96VQ/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => {
                    if (response.ok) {
                        statusElement.textContent = 'تم إرسال التقييم بنجاح.';
                    } else {
                        statusElement.textContent = 'حدث خطأ أثناء إرسال التقييم، يرجى المحاولة مرة أخرى.';
                    }
                })
                .catch(error => {
                    console.error('Error submitting rating:', error);
                    statusElement.textContent = 'حدث خطأ أثناء إرسال التقييم، يرجى المحاولة مرة أخرى.';
                });
            }
        }

        // Replace with your book data retrieval logic
        document.addEventListener('DOMContentLoaded', function() {
            // Replace with your book data retrieval logic
            const bookData = {
                cover: 'https://example.com/book-cover.jpg',
                title: 'اسم الكتاب',
                author: 'اسم الكاتب',
                pages: 'عدد الصفحات',
                genre: 'النوع',
                releaseDate: 'تاريخ الإصدار',
                rating: 4.5,
                summary: 'نص الملخص هنا',
                review: 'نص المراجعة هنا',
                quotes: 'مقتطفات الكتاب هنا',
            };

            // Update DOM with book data
            document.getElementById('book-cover').innerHTML = `<img src="${bookData.cover}" alt="${bookData.title}"/>`;
            document.getElementById('book-info').innerHTML = `
                <h1>${bookData.title}</h1>
                <p><strong>الكاتب:</strong> ${bookData.author}</p>
                <p><strong>التقييم:</strong> ${convertRatingToStars(bookData.rating)}</p>
                <div class="details-row">
                    <div><strong>عدد الصفحات:</strong> ${bookData.pages}</div>
                    <div><strong>النوع:</strong> ${bookData.genre}</div>
                    <div><strong>تاريخ الإصدار:</strong> ${bookData.releaseDate}</div>
                </div>
            `;
            document.getElementById('book-summary').textContent = bookData.summary;
            document.getElementById('book-review').textContent = bookData.review;

            // Hide loading spinner and show book details
            document.getElementById('loading-spinner').style.display = 'none';
            document.getElementById('book-details').style.display = 'flex';
        });

        function convertRatingToStars(rating) {
            return '★'.repeat(Math.floor(rating)) + '☆'.repeat(5 - Math.floor(rating));
        }
    </script>
</body>
</html>
