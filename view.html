<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: row;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .book-cover {
            flex: 0 0 300px;
            max-width: 300px;
        }

        .book-cover img {
            width: 100%;
            border-radius: 8px;
        }

        .book-info {
            flex: 1;
            padding-right: 20px;
        }

        .book-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .book-info table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .book-info table td {
            padding: 5px;
            vertical-align: top;
        }

        .book-info table td:first-child {
            font-weight: bold;
        }

        .book-info table td:nth-child(2) {
            background-color: #ff0;
            padding: 5px;
            border-radius: 5px;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            text-align: right;
            flex-wrap: wrap;
            margin: 0;
            width: 80%;
        }

        .details-row div {
            flex: 1;
            padding: 0;
            margin: 0;
            border-radius: 5px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .summary, .review {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary h2, .review h2 {
            margin-top: 0;
        }

        .quotes {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .quotes h2 {
            margin-top: 0;
        }

        .quote {
            background-color: #e0e0e0;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .rating {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .rating h2 {
            margin-top: 0;
        }

        .stars {
            font-size: 32px;
            color: #FFD700;
            text-align: center;
        }

        .rating-stars {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .rating-stars span {
            font-size: 32px;
            cursor: pointer;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .book-cover {
                margin-bottom: 20px;
                max-width: 100%;
            }

            .book-info {
                padding-left: 0;
                max-width: 100%;
            }

            .book-info h1 {
                text-align: center;
            }

            .details-row {
                flex-direction: column;
            }

            .details-row div {
                margin: 5px 0;
            }
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .loading-spinner img {
            width: 100px;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            background-color: white;
            color: black;
            font-size: 1.2em;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .checkmark {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #ffffff;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #7ac142;
            }
        }
        .loading-message p {
            font-size: 1.5em;
            font-weight: bold;
        }
        .thank-you p {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loading-spinner">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="جاري التحميل...">
    </div>
    <div class="container" id="book-details" style="display: none;">
        <div class="book-cover" id="book-cover">
            <!-- سيتم إضافة غلاف الكتاب هنا بواسطة JavaScript -->
        </div>
        <div class="book-info" id="book-info">
            <!-- سيتم إضافة معلومات الكتاب هنا بواسطة JavaScript -->
        </div>
    </div>
    <div class="summary">
        <h2>الملخص:</h2>
        <p id="book-summary"></p>
    </div>
    <div class="review">
        <h2>مراجعة الكتاب:</h2>
        <p id="book-review"></p>
    </div>
   
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="checkmark">
                <svg viewBox="0 0 52 52" class="checkmark__circle">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <p>تم إرسال التقييم بنجاح!</p>
        </div>
    </div>

    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="loading-spinner">
                <img src="https://i.imgur.com/llF5iyg.gif" alt="جاري التحميل...">
            </div>
            <div class="loading-message">
                <p>يرجى الانتظار، جاري تحميل البيانات...</p>
            </div>
        </div>
    </div>

    <div class="rating">
        <h2>تقييم الكتاب:</h2>
        <div class="stars">
            <div class="rating-stars">
                <span onclick="rateBook(1)">&#9733;</span>
                <span onclick="rateBook(2)">&#9733;</span>
                <span onclick="rateBook(3)">&#9733;</span>
                <span onclick="rateBook(4)">&#9733;</span>
                <span onclick="rateBook(5)">&#9733;</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var urlParams = new URLSearchParams(window.location.search);
            var bookId = urlParams.get("bookId");

            if (!bookId) {
                alert("لم يتم توفير معرف الكتاب في عنوان URL.");
                return;
            }

            fetch(`https://sheets.googleapis.com/v4/spreadsheets/1lVbvdEOsFkL9-agAS_EuS2mZn8Wd343Gw8uc8Pe4Bto/values/Data!A1:L1000?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("book-cover").innerHTML = `<img src="${data.coverImage}" alt="${data.title}">`;
                    document.getElementById("book-info").innerHTML = `
                        <h1>${data.title}</h1>
                        <table>
                            <tr><td>المؤلف:</td><td>${data.author}</td></tr>
                            <tr><td>تاريخ النشر:</td><td>${data.publicationDate}</td></tr>
                            <tr><td>عدد الصفحات:</td><td>${data.pages}</td></tr>
                            <tr><td>الناشر:</td><td>${data.publisher}</td></tr>
                            <tr><td>ISBN:</td><td>${data.ISBN}</td></tr>
                        </table>`;
                    document.getElementById("book-summary").textContent = data.summary;
                    document.getElementById("book-review").textContent = data.review;
                    document.getElementById("loading-spinner").style.display = "none";
                    document.getElementById("book-details").style.display = "flex";
                })
                .catch(error => {
                    console.error("Error fetching book details:", error);
                });
        });

        function rateBook(rating) {
            var urlParams = new URLSearchParams(window.location.search);
            var bookId = urlParams.get("bookId");

            if (!bookId) {
                alert("لم يتم توفير معرف الكتاب في عنوان URL.");
                return;
            }

            var ratingData = {
                bookId: bookId,
                rating: rating
            };

            var loadingModal = document.getElementById("loadingModal");
            loadingModal.style.display = "block";

            fetch("https://script.google.com/macros/s/AKfycbxRpo1siczeJVe3g65KXYq1g0xq5O1jUIF7Vr8KrJ7sGZZGw7pr_y9DJC9-_tKvLd96VQ/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(ratingData)
            })
            .then(response => response.json())
            .then(data => {
                loadingModal.style.display = "none";
                var successModal = document.getElementById("successModal");
                successModal.style.display = "block";
            })
            .catch(error => {
                loadingModal.style.display = "none";
                alert("حدث خطأ أثناء إرسال التقييم. يرجى المحاولة مرة أخرى لاحقًا.");
                console.error("Error submitting rating:", error);
            });
        }

        function closeModal() {
            var successModal = document.getElementById("successModal");
            successModal.style.display = "none";
        }
    </script>
</body>
</html>
