<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: row;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .book-cover {
            flex: 0 0 300px;
            max-width: 300px;
        }

        .book-cover img {
            width: 100%;
            border-radius: 8px;
        }

        .book-info {
            flex: 1;
            padding-right: 20px;
        }

        .book-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .book-info table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .book-info table td {
            padding: 5px;
            vertical-align: top;
        }

        .book-info table td:first-child {
            font-weight: bold;
        }

        .book-info table td:nth-child(2) {
            background-color: #ff0;
            padding: 5px;
            border-radius: 5px;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            text-align: right;
            flex-wrap: wrap;
            margin: 0;
            width: 80%;
        }

        .details-row div {
            flex: 1;
            padding: 0;
            margin: 0;
            border-radius: 5px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .summary, .review, .quotes, .rating {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary h2, .review h2, .quotes h2, .rating h2 {
            margin-top: 0;
        }

        .quote {
            background-color: #e0e0e0;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .rating h2 {
            margin-top: 0;
        }

        .rating-stars {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .rating-stars span {
            font-size: 32px;
            cursor: pointer;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .book-cover {
                margin-bottom: 20px;
                max-width: 100%;
            }

            .book-info {
                padding-left: 0;
                max-width: 100%;
            }

            .book-info h1 {
                text-align: center;
            }

            .details-row {
                flex-direction: column;
            }

            .details-row div {
                margin: 5px 0;
            }
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .loading-spinner img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loading-spinner">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="جاري التحميل...">
    </div>
    <div class="container" id="book-details" style="display: none;">
        <div class="book-cover" id="book-cover">
            <!-- سيتم إضافة غلاف الكتاب هنا بواسطة JavaScript -->
        </div>
        <div class="book-info" id="book-info">
            <!-- سيتم إضافة معلومات الكتاب هنا بواسطة JavaScript -->
        </div>
    </div>
    <div class="summary">
        <h2>الملخص:</h2>
        <p id="book-summary"></p>
    </div>
    <div class="review">
        <h2>مراجعة الكتاب:</h2>
        <p id="book-review"></p>
    </div>
    <div class="quotes">
        <h2>مقتطفات:</h2>
        <div id="book-quotes"></div>
    </div>
    <div class="rating">
        <h2>تقييم الزوار:</h2>
        <div id="user-rating" class="rating-stars"></div>
        <button onclick="submitRating()">إرسال التقييم</button>
    </div>

    <script>
        function convertRatingToStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = (rating - fullStars) >= 0.5;
            let starsHTML = '';
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '★';
            }
            if (halfStar) {
                starsHTML += '☆';
            }
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '☆';
            }
            return starsHTML;
        }

        function createRatingStars() {
            const ratingContainer = document.getElementById('user-rating');
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('span');
                star.textContent = '☆';
                star.dataset.value = i;
                star.addEventListener('mouseover', onStarHover);
                star.addEventListener('click', onStarClick);
                ratingContainer.appendChild(star);
            }
        }

        function onStarHover(event) {
            const stars = document.querySelectorAll('#user-rating span');
            const rating = event.target.dataset.value;
            stars.forEach((star, index) => {
                star.textContent = index < rating ? '★' : '☆';
            });
        }

        function onStarClick(event) {
            const stars = document.querySelectorAll('#user-rating span');
            const rating = event.target.dataset.value;
            stars.forEach((star, index) => {
                star.textContent = index < rating ? '★' : '☆';
                star.removeEventListener('mouseover', onStarHover);
            });
            document.querySelector('.rating-stars').dataset.rating = rating;
        }

        function fetchBookDetails() {
            const params = new URLSearchParams(window.location.search);
            const bookTitle = params.get('title');
            const url = 'https://sheets.googleapis.com/v4/spreadsheets/1lVbvdEOsFkL9-agAS_EuS2mZn8Wd343Gw8uc8Pe4Bto/values/Data!A1:L1000?key=YOUR_API_KEY_HERE';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const headers = data.values[0];
                    const bookData = data.values.slice(1).find(row => row[headers.indexOf("عنوان_الكتاب")] === bookTitle);

                    if (bookData) {
                        const book = {
                            date: bookData[headers.indexOf("تاريخ المراجعة")],
                            title: bookData[headers.indexOf("عنوان_الكتاب")],
                            cover: bookData[headers.indexOf("صورةالغلاف")],
                            author: bookData[headers.indexOf("اسم_الكاتب")],
                            pages: bookData[headers.indexOf("عدد_الصفحات")],
                            genre: bookData[headers.indexOf("النوع")],
                            releaseDate: bookData[headers.indexOf("تاريخ_الاصدار")],
                            rating: parseFloat(bookData[headers.indexOf("التقييم")]),
                            summary: bookData[headers.indexOf("الملخص")],
                            review: bookData[headers.indexOf("مراجعتي")],
                            quotes: bookData[headers.indexOf("مقتطفات")],
                        };

                        document.getElementById('book-cover').innerHTML = `<img src="${book.cover}" alt="${book.title}"/>`;
                        document.getElementById('book-info').innerHTML = `
                            <h1>${book.title}</h1>
                            <p><strong>الكاتب:</strong> ${book.author}</p>
                            <p><strong>التقييم:</strong> ${convertRatingToStars(book.rating)}</p>
                            <div class="details-row">
                                <div><strong>عدد الصفحات:</strong> ${book.pages}</div>
                                <div><strong>النوع:</strong> ${book.genre}</div>
                                <div><strong>تاريخ الإصدار:</strong> ${book.releaseDate}</div>
                            </div>`;
                        document.getElementById('book-summary').textContent = book.summary;
                        document.getElementById('book-review').textContent = book.review;

                        const quotesContainer = document.getElementById('book-quotes');
                        quotesContainer.innerHTML = book.quotes.split('\n').map(quote => `<div class="quote"><span>${quote.trim()}</span></div>`).join('');

                        // Show book details after loading
                        document.getElementById('loading-spinner').style.display = 'none';
                        document.getElementById('book-details').style.display = 'flex';
                    } else {
                        console.error('Book not found');
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function submitRating() {
            const rating = document.querySelector('.rating-stars').dataset.rating;
            if (rating) {
                alert(`تقييمك: ${rating} نجوم`);
                // Implement sending rating to server or storing it appropriately
            } else {
                alert('يرجى تحديد التقييم قبل الإرسال.');
            }
        }

        window.onload = () => {
            fetchBookDetails();
            createRatingStars();
        };
    </script>
</body>
</html>
