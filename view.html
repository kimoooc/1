<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: row;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .book-cover {
            flex: 0 0 300px;
            max-width: 300px;
        }

        .book-cover img {
            width: 100%;
            border-radius: 8px;
        }

        .book-info {
            flex: 1;
            padding-right: 20px;
        }

        .book-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .book-info table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .book-info table td {
            padding: 5px;
            vertical-align: top;
        }

        .book-info table td:first-child {
            font-weight: bold;
        }

        .book-info table td:nth-child(2) {
            background-color: #ff0;
            padding: 5px;
            border-radius: 5px;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            text-align: right;
            flex-wrap: wrap;
            margin: 0;
            width: 80%;
        }

        .details-row div {
            flex: 1;
            padding: 0;
            margin: 0;
            border-radius: 5px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .summary, .review {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary h2, .review h2 {
            margin-top: 0;
        }

        .quotes {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .quotes h2 {
            margin-top: 0;
        }

        .quote {
            background-color: #e0e0e0;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .rating {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .rating h1 {
            margin-top: 0;
        }

        .stars {
            font-size: 32px;
            color: #FFD700;
            text-align: center;
        }

        .rating-stars {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .rating-stars span {
            font-size: 32px;
            cursor: pointer;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .book-cover {
                margin-bottom: 20px;
                max-width: 100%;
            }

            .book-info {
                padding-left: 0;
                max-width: 100%;
            }

            .book-info h1 {
                text-align: center;
            }

            .details-row {
                flex-direction: column;
            }

            .details-row div {
                margin: 5px 0;
            }
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .loading-spinner img {
            width: 100px;
        }

        .star-rating, .thank-you, .loading-message {
            display: none;
        }
        .visible {
            display: block;
        }
        .star-rating {
            direction: rtl;
            display: inline-block;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #ccc;
            font-size: 2em;
            padding: 0;
            cursor: pointer;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: orange;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            background-color: white;
            color: black;
            font-size: 1.2em;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .checkmark {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #ffffff;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #7ac142;
            }
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loadingModal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
            text-align: center;
        }
        #loadingModal .loader {
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loading-spinner">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="جاري التحميل...">
    </div>
    <div class="container" id="book-details" style="display: none;">
        <div class="book-cover">
            <img src="https://via.placeholder.com/300" alt="Cover Image">
        </div>
        <div class="book-info">
            <h1 id="book-title">عنوان الكتاب</h1>
            <table>
                <tr>
                    <td>المؤلف</td>
                    <td id="author"></td>
                </tr>
                <tr>
                    <td>الناشر</td>
                    <td id="publisher"></td>
                </tr>
                <tr>
                    <td>السنة</td>
                    <td id="year"></td>
                </tr>
                <tr>
                    <td>المراجعات</td>
                    <td id="ratings"></td>
                </tr>
            </table>
            <div class="details-row">
                <div class="summary" id="summary">
                    <h2>ملخص الكتاب</h2>
                    <p id="book-summary"></p>
                </div>
                <div class="rating" id="rating">
                    <h1>تقييم القراء</h1>
                    <div class="stars" id="stars"></div>
                    <button onclick="showRatingModal()">أضف تقييمك</button>
                </div>
            </div>
            <div class="quotes" id="quotes">
                <h2>اقتباسات</h2>
                <div id="book-quotes">
                    <!-- Quotes will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <div id="ratingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRatingModal()">&times;</span>
            <h2>قم بتقييم الكتاب</h2>
            <div class="star-rating">
                <input type="radio" id="5-stars" name="rating" value="5" />
                <label for="5-stars" class="star" onclick="rateBook(5)">★</label>
                <input type="radio" id="4-stars" name="rating" value="4" />
                <label for="4-stars" class="star" onclick="rateBook(4)">★</label>
                <input type="radio" id="3-stars" name="rating" value="3" />
                <label for="3-stars" class="star" onclick="rateBook(3)">★</label>
                <input type="radio" id="2-stars" name="rating" value="2" />
                <label for="2-stars" class="star" onclick="rateBook(2)">★</label>
                <input type="radio" id="1-star" name="rating" value="1" />
                <label for="1-star" class="star" onclick="rateBook(1)">★</label>
            </div>
            <div class="loader" id="loader" style="display: none;"></div>
            <div class="checkmark" id="checkmark" style="display: none;">
                <svg class="checkmark__circle" viewBox="-86.5 -86.5 173 173">
                    <circle cx="0" cy="0" r="53" />
                </svg>
                <svg class="checkmark__check" viewBox="-80 -80 160 160">
                    <path fill="none" d="M-60 0l30 30 60-60" />
                </svg>
            </div>
            <p id="ratingMessage">شكرا لتقييمك!</p>
        </div>
    </div>

    <script>
        function fetchBookDetails() {
            const params = new URLSearchParams(window.location.search);
            const bookTitle = params.get('title');

            const url = 'https://sheets.googleapis.com/v4/spreadsheets/1lVbvdEOsFkL9-agAS_EuS2mZn8Wd343Gw8uc8Pe4Bto/values/Data!A1:L1000?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const headers = data.values[0];
                    const bookData = data.values.slice(1).find(row => row[headers.indexOf("عنوان_الكتاب")] === bookTitle);

                    if (bookData) {
                        const book = {
                            title: bookData[headers.indexOf("عنوان_الكتاب")],
                            author: bookData[headers.indexOf("المؤلف")],
                            publisher: bookData[headers.indexOf("الناشر")],
                            year: bookData[headers.indexOf("السنة")],
                            ratings: bookData[headers.indexOf("المراجعات")],
                            summary: bookData[headers.indexOf("ملخص_الكتاب")],
                            quotes: bookData[headers.indexOf("اقتباسات")]
                        };

                        document.getElementById('book-title').innerText = book.title;
                        document.getElementById('author').innerText = book.author;
                        document.getElementById('publisher').innerText = book.publisher;
                        document.getElementById('year').innerText = book.year;
                        document.getElementById('ratings').innerText = book.ratings;
                        document.getElementById('book-summary').innerText = book.summary;

                        // إضافة الاقتباسات
                        const quotesContainer = document.getElementById('book-quotes');
                        book.quotes.split(',').forEach(quote => {
                            const quoteElement = document.createElement('div');
                            quoteElement.className = 'quote';
                            quoteElement.innerText = quote.trim();
                            quotesContainer.appendChild(quoteElement);
                        });

                        // إظهار تفاصيل الكتاب بعد الانتهاء من التحميل
                        document.getElementById('loading-spinner').style.display = 'none';
                        document.getElementById('book-details').style.display = 'flex';
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function showRatingModal() {
            document.getElementById('ratingModal').style.display = 'block';
        }

        function closeRatingModal() {
            document.getElementById('ratingModal').style.display = 'none';
        }

        function rateBook(stars) {
            const loader = document.getElementById('loader');
            const checkmark = document.getElementById('checkmark');
            loader.style.display = 'block';

            // Simulating a rating submission with delay (can be replaced with actual API call)
            setTimeout(() => {
                loader.style.display = 'none';
                checkmark.style.display = 'block';

                // Update UI with the new rating (this can be extended to update backend data)
                const currentRating = parseFloat(document.getElementById('ratings').innerText);
                const newRating = (currentRating + stars) / 2;
                document.getElementById('ratings').innerText = newRating.toFixed(1);

                // Show thank you message and hide after a delay
                document.getElementById('ratingMessage').innerText = 'شكرا لتقييمك!';
                setTimeout(() => {
                    document.getElementById('ratingMessage').innerText = '';
                    closeRatingModal();
                }, 1500);
            }, 2000); // Delay for demonstration purposes, replace with actual API call delay
        }

        // Fetch book details when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchBookDetails();
        });
    </script>
</body>
</html>
