<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: row;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .book-cover {
            flex: 0 0 300px;
            max-width: 300px;
        }

        .book-cover img {
            width: 100%;
            border-radius: 8px;
        }

        .book-info {
            flex: 1;
            padding-right: 20px;
        }

        .book-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .book-info table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .book-info table td {
            padding: 5px;
            vertical-align: top;
        }

        .book-info table td:first-child {
            font-weight: bold;
        }

        .book-info table td:nth-child(2) {
            background-color: #ff0;
            padding: 5px;
            border-radius: 5px;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            text-align: right;
            flex-wrap: wrap;
            margin: 0;
            width: 80%;
        }

        .details-row div {
            flex: 1;
            padding: 0;
            margin: 0;
            border-radius: 5px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .summary, .review {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary h2, .review h2 {
            margin-top: 0;
        }

        .quotes {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .quotes h2 {
            margin-top: 0;
        }

        .quote {
            background-color: #e0e0e0;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .star-rating, .thank-you, .loading-message {
            display: none;
        }

        .star-rating {
            direction: rtl;
            display: inline-block;
            margin-top: 20px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: #ccc;
            font-size: 2em;
            padding: 0;
            cursor: pointer;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: orange;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading-spinner img {
            width: 100px;
        }

        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .book-cover {
                margin-bottom: 20px;
                max-width: 100%;
            }

            .book-info {
                padding-left: 0;
                max-width: 100%;
            }

            .book-info h1 {
                text-align: center;
            }

            .details-row {
                flex-direction: column;
            }

            .details-row div {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loading-spinner">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="جاري التحميل...">
    </div>
    <div class="container" id="book-details" style="display: none;">
        <div class="book-cover" id="book-cover">
            <!-- سيتم إضافة غلاف الكتاب هنا بواسطة JavaScript -->
        </div>
        <div class="book-info" id="book-info">
            <!-- سيتم إضافة معلومات الكتاب هنا بواسطة JavaScript -->
        </div>
    </div>
    <div class="summary">
        <h2>الملخص:</h2>
        <p id="book-summary"></p>
    </div>
    <div class="review">
        <h2>مراجعة الكتاب:</h2>
        <p id="book-review"></p>
    </div>
   
    <div class="star-rating">
        <h2>تقييم الزوار:</h2>
        <input type="text" id="book-title" placeholder="أدخل عنوان الكتاب">
        <input type="radio" id="5-stars" name="rating" value="5"><label for="5-stars" class="star">&#9733;</label>
        <input type="radio" id="4-stars" name="rating" value="4"><label for="4-stars" class="star">&#9733;</label>
        <input type="radio" id="3-stars" name="rating" value="3"><label for="3-stars" class="star">&#9733;</label>
        <input type="radio" id="2-stars" name="rating" value="2"><label for="2-stars" class="star">&#9733;</label>
        <input type="radio" id="1-stars" name="rating" value="1"><label for="1-stars" class="star">&#9733;</label>
        <button onclick="submitRating()">إرسال التقييم</button>
    </div>

    <div class="loading-message">
        <div class="loader"></div>
        <p>جاري الإرسال...</p>
    </div>

    <div class="thank-you">
        <p>شكراً على المشاركة .. رأيك يهمنا</p>
    </div>

    <script>
        // تحويل التقييم إلى نجوم
        function convertRatingToStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = (rating - fullStars) >= 0.5;

            let starsHTML = '';
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '★';
            }
            if (halfStar) {
                starsHTML += '☆';
            }
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '☆';
            }
            return starsHTML;
        }

        // إضافة نجوم التقييم القابلة للتحديد
        function createRatingStars() {
            const ratingContainer = document.getElementById('user-rating');
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('span');
                star.textContent = '☆';
                star.dataset.value = i;
                star.addEventListener('mouseover', onStarHover);
                star.addEventListener('click', onStarClick);
                ratingContainer.appendChild(star);
            }
        }

        function onStarHover(event) {
            const stars = document.querySelectorAll('#user-rating span');
            const rating = event.target.dataset.value;
            stars.forEach((star, index) => {
                star.textContent = index < rating ? '★' : '☆';
            });
        }

        function onStarClick(event) {
            const stars = document.querySelectorAll('#user-rating span');
            const rating = event.target.dataset.value;
            stars.forEach((star, index) => {
                star.textContent = index < rating ? '★' : '☆';
                star.removeEventListener('mouseover', onStarHover);
            });
            document.querySelector('.rating-stars').dataset.rating = rating;
        }

        // جلب معلومات الكتاب من Google Sheets
        function fetchBookDetails() {
            const params = new URLSearchParams(window.location.search);
            const bookTitle = params.get('title');

            const url = 'https://sheets.googleapis.com/v4/spreadsheets/1lVbvdEOsFkL9-agAS_EuS2mZn8Wd343Gw8uc8Pe4Bto/values/Data!A1:L1000?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const [title, author, coverImage] = data.values.find(row => row[0] === bookTitle);

                    document.getElementById('book-details').style.display = 'flex';
                    document.getElementById('loading-spinner').style.display = 'none';

                    const bookCover = document.createElement('img');
                    bookCover.src = coverImage;
                    bookCover.alt = `غلاف كتاب ${title}`;
                    document.getElementById('book-cover').appendChild(bookCover);

                    const bookInfo = document.getElementById('book-info');
                    const h1 = document.createElement('h1');
                    h1.textContent = title;
                    bookInfo.appendChild(h1);

                    const table = document.createElement('table');
                    const tbody = document.createElement('tbody');
                    table.appendChild(tbody);

                    const row1 = document.createElement('tr');
                    const row1td1 = document.createElement('td');
                    row1td1.textContent = 'المؤلف';
                    const row1td2 = document.createElement('td');
                    row1td2.textContent = author;
                    row1.appendChild(row1td1);
                    row1.appendChild(row1td2);
                    tbody.appendChild(row1);

                    bookInfo.appendChild(table);
                })
                .catch(error => {
                    console.error('Error fetching book details:', error);
                });
        }

        // إرسال التقييم
        function submitRating() {
            const bookTitle = document.getElementById('book-title').value;
            const rating = document.querySelector('.rating-stars').dataset.rating;

            const data = {
                bookTitle,
                rating
            };

            const url = 'https://example.com/submit-rating';
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };

            document.querySelector('.star-rating').style.display = 'none';
            document.querySelector('.loading-message').style.display = 'block';

            fetch(url, options)
                .then(response => response.json())
                .then(data => {
                    document.querySelector('.loading-message').style.display = 'none';
                    document.querySelector('.thank-you').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error submitting rating:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', fetchBookDetails);
    </script>
</body>
</html>
