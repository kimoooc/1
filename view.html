<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: row;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .book-cover {
            flex: 0 0 300px;
            max-width: 300px;
        }

        .book-cover img {
            width: 100%;
            border-radius: 8px;
        }

        .book-info {
            flex: 1;
            padding-right: 20px;
        }

        .book-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .book-info .details-row {
            display: flex;
            justify-content: space-between;
            text-align: right;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .book-info .details-row div {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .summary, .review, .quotes, .rating {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary h2, .review h2, .quotes h2, .rating h2 {
            margin-top: 0;
        }

        .quote {
            background-color: #e0e0e0;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .rating-stars {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .rating-stars span {
            font-size: 30px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .rating-stars span:hover,
        .rating-stars span.active {
            color: yellow;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        @media screen and (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .book-cover {
                margin-bottom: 20px;
                max-width: 100%;
            }

            .book-info {
                padding-left: 0;
                max-width: 100%;
            }

            .book-info h1 {
                text-align: center;
            }

            .book-info .details-row {
                flex-direction: column;
            }

            .book-info .details-row div {
                margin: 5px 0;
            }
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .loading-spinner img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loading-spinner">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="جاري التحميل...">
    </div>
    <div class="container" id="book-details" style="display: none;">
        <div class="book-cover" id="book-cover">
            <!-- سيتم إضافة غلاف الكتاب هنا بواسطة JavaScript -->
        </div>
        <div class="book-info" id="book-info">
            <!-- سيتم إضافة معلومات الكتاب هنا بواسطة JavaScript -->
        </div>
    </div>
    <div class="summary">
        <h2>الملخص:</h2>
        <p id="book-summary"></p>
    </div>
    <div class="review">
        <h2>مراجعة الكتاب:</h2>
        <p id="book-review"></p>
    </div>
    <div class="rating">
        <h2>تقييم الزوار:</h2>
        <div class="rating-stars" id="rating-stars">
            <span onmouseover="setRating(1)" onclick="submitRating(1)">☆</span>
            <span onmouseover="setRating(2)" onclick="submitRating(2)">☆</span>
            <span onmouseover="setRating(3)" onclick="submitRating(3)">☆</span>
            <span onmouseover="setRating(4)" onclick="submitRating(4)">☆</span>
            <span onmouseover="setRating(5)" onclick="submitRating(5)">☆</span>
        </div>
        <div id="rating-status" style="display: none; margin-top: 10px;"></div>
    </div>
   
    <script>
        let currentRating = 0;

        function setRating(stars) {
            currentRating = stars;
            highlightStars(stars);
        }

        function highlightStars(stars) {
            const starElements = document.querySelectorAll('.rating-stars span');
            starElements.forEach((star, index) => {
                if (index < stars) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function submitRating(rating) {
            const title = document.getElementById('book-info').querySelector('h1').textContent.trim();
            const data = {
                "عنوان_الكتاب": title,
                "تقييم_الزوار": currentRating
            };

            // عرض "جاري الإرسال"
            const statusElement = document.getElementById('rating-status');
            statusElement.textContent = 'جاري الإرسال...';
            statusElement.style.display = 'block';

            fetch('https://script.google.com/macros/s/AKfycbxRpo1siczeJVe3g65KXYq1g0xq5O1jUIF7Vr8KrJ7sGZZGw7pr_y9DJC9-_tKvLd96VQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // عرض "تم الإرسال"
                statusElement.textContent = 'تم الإرسال';
                // إخفاء عرض "جاري الإرسال" بعد ثوانٍ قليلة
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 2000);
            })
            .catch((error) => {
                console.error('Error:', error);
                // عرض "خطأ في الإرسال"
                statusElement.textContent = 'خطأ في الإرسال';
            });
        }

        // جلب تفاصيل الكتاب عند تحميل الصفحة
        window.onload = fetchBookDetails;

        // تحديث تفاصيل الكتاب بعد تحميل البيانات
        function fetchBookDetails() {
            const params = new URLSearchParams(window.location.search);
            const bookTitle = params.get('title');

            const url = 'https://sheets.googleapis.com/v4/spreadsheets/1lVbvdEOsFkL9-agAS_EuS2mZn8Wd343Gw8uc8Pe4Bto/values/Data!A1:L1000?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const headers = data.values[0];
                    const bookData = data.values.slice(1).find(row => row[headers.indexOf("عنوان_الكتاب")] === bookTitle);

                    if (bookData) {
                        const book = {
                            date: bookData[headers.indexOf("تاريخ المراجعة")],
                            title: bookData[headers.indexOf("عنوان_الكتاب")],
                            cover: bookData[headers.indexOf("صورةالغلاف")],
                            author: bookData[headers.indexOf("اسم_الكاتب")],
                            pages: bookData[headers.indexOf("عدد_الصفحات")],
                            genre: bookData[headers.indexOf("النوع")],
                            releaseDate: bookData[headers.indexOf("تاريخ_الاصدار")],
                            rating: parseFloat(bookData[headers.indexOf("التقييم")]),
                            summary: bookData[headers.indexOf("الملخص")],
                            review: bookData[headers.indexOf("مراجعتي")],
                            quotes: bookData[headers.indexOf("مقتطفات")],
                        };

                        document.getElementById('book-cover').innerHTML = `<img src="${book.cover}" alt="${book.title}"/>`;
                        document.getElementById('book-info').innerHTML = `
                            <h1>${book.title}</h1>
                            <p><strong>الكاتب:</strong> ${book.author}</p>
                            <p><strong>التقييم:</strong> ${convertRatingToStars(book.rating)}</p>
                            <div class="details-row">
                                <div><strong>عدد الصفحات:</strong> ${book.pages}</div>
                                <div><strong>النوع:</strong> ${book.genre}</div>
                                <div><strong>تاريخ الإصدار:</strong> ${book.releaseDate}</div>
                            </div>
                            <div class="quotes">
                                <h2>مقتطفات:</h2>
                                <div id="book-quotes">${book.quotes.split('\n').map(quote => `<div class="quote"><span>${quote.trim()}</span></div>`).join('')}</div>
                            </div>
                            <div class="summary">
                                <h2>الملخص:</h2>
                                <p>${book.summary}</p>
                            </div>
                            <div class="review">
                                <h2>مراجعة الكتاب:</h2>
                                <p>${book.review}</p>
                            </div>
                            <div class="rating">
                                <h2>تقييم الزوار:</h2>
                                <div class="rating-stars" id="rating-stars">
                                    <span onmouseover="setRating(1)" onclick="submitRating(1)">☆</span>
                                    <span onmouseover="setRating(2)" onclick="submitRating(2)">☆</span>
                                    <span onmouseover="setRating(3)" onclick="submitRating(3)">☆</span>
                                    <span onmouseover="setRating(4)" onclick="submitRating(4)">☆</span>
                                    <span onmouseover="setRating(5)" onclick="submitRating(5)">☆</span>
                                </div>
                                <div id="rating-status" style="display: none; margin-top: 10px;"></div>
                            </div>
                        `;
                    }

                    // إخفاء صورة الانتظار وإظهار تفاصيل الكتاب
                    document.getElementById('loading-spinner').style.display = 'none';
                    document.getElementById('book-details').style.display = 'flex';
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function convertRatingToStars(rating) {
            return '★'.repeat(rating) + '☆'.repeat(5 - rating);
        }
    </script>
</body>
</html>
