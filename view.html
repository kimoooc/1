<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .tg {
            border-collapse: collapse;
            width: 100%;
        }

        .tg th, .tg td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .tg th {
            background-color: #f2f2f2;
            text-align: center;
        }

        .tg img {
            width: 100px;
            border-radius: 8px;
        }

        .star-rating {
            direction: ltr;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .star-rating span {
            color: #ccc;
        }

        .star-rating span:hover,
        .star-rating span:hover ~ span {
            color: #FFD700;
        }

        .rate-text {
            text-align: center;
            margin-top: 10px;
        }

        .summary, .review {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary h2, .review h2 {
            margin-top: 0;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading-spinner img {
            width: 100px;
        }

        @media screen and (max-width: 600px) {
            .tg th, .tg td {
                display: block;
                width: 100%;
            }

            .tg img {
                display: block;
                margin: 0 auto;
            }

            .tg {
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="loading-spinner" id="loading-spinner">
        <img src="https://i.imgur.com/llF5iyg.gif" alt="جاري التحميل...">
    </div>
    <div class="container" id="book-details" style="display: none;">
        <table class="tg">
            <thead>
                <tr>
                    <th class="tg-0lax" rowspan="4"><img id="book-cover" src="" alt="غلاف الكتاب"/></th>
                    <th class="tg-0lax" colspan="6"><h1 id="book-title"></h1></th>
                </tr>
                <tr>
                    <th class="tg-0lax" colspan="6"><p><strong id="book-author"></strong></p></th>
                </tr>
                <tr>
                    <th class="tg-0lax">عدد الصفحات:</th>
                    <th class="tg-0lax" id="book-pages"></th>
                    <th class="tg-0lax">النوع:</th>
                    <th class="tg-0lax" id="book-genre"></th>
                    <th class="tg-0lax">تاريخ الإصدار</th>
                    <th class="tg-0lax" id="book-releaseDate"></th>
                </tr>
                <tr>
                    <th class="tg-0lax" colspan="6"><span class="stars" id="book-rating"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tg-0lax">
                        <div class="star-rating" id="star-rating">
                            <span data-value="5">★</span>
                            <span data-value="4">★</span>
                            <span data-value="3">★</span>
                            <span data-value="2">★</span>
                            <span data-value="1">★</span>
                        </div>
                        <p class="rate-text">قيم الرواية</p>
                    </td>
                    <td class="tg-0lax" colspan="6" id="book-quotes"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="summary">
        <h2>الملخص:</h2>
        <p id="book-summary"></p>
    </div>
    <div class="review">
        <h2>مراجعة الكتاب:</h2>
        <p id="book-review"></p>
    </div>
    <script>
        // تحويل التقييم إلى نجوم
        function convertRatingToStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = (rating - fullStars) >= 0.5;

            let starsHTML = '';
            for (let i = 0; i < fullStars; i++) {
                starsHTML += `★`;
            }
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += `☆`;
            }
            return starsHTML;
        }

        // إضافة تفاعل النجوم
        function setupStarRating() {
            const stars = document.querySelectorAll('.star-rating span');
            stars.forEach(star => {
                star.addEventListener('mouseover', (e) => {
                    const value = e.target.getAttribute('data-value');
                    stars.forEach(s => s.style.color = s.getAttribute('data-value') <= value ? '#FFD700' : '#ccc');
                });
                star.addEventListener('mouseout', () => {
                    stars.forEach(s => s.style.color = '#ccc');
                });
                star.addEventListener('click', (e) => {
                    const value = e.target.getAttribute('data-value');
                    alert(`شكراً لتقييمك! التقييم: ${value} نجوم`);
                });
            });
        }

        // جلب معلومات الكتاب من Google Sheets
        function fetchBookDetails() {
            const params = new URLSearchParams(window.location.search);
            const bookTitle = params.get('title');

            const url = 'https://sheets.googleapis.com/v4/spreadsheets/1lVbvdEOsFkL9-agAS_EuS2mZn8Wd343Gw8uc8Pe4Bto/values/Data!A1:L1000?key=AIzaSyBhiqVypmyLHYPmqZYtvdSvxEopcLZBdYU';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const headers = data.values[0];
                    const bookData = data.values.slice(1).find(row => row[headers.indexOf("عنوان_الكتاب")] === bookTitle);

                    if (bookData) {
                        const book = {
                            date: bookData[headers.indexOf("تاريخ المراجعة")],
                            title: bookData[headers.indexOf("عنوان_الكتاب")],
                            cover: bookData[headers.indexOf("صورةالغلاف")],
                            author: bookData[headers.indexOf("اسم_الكاتب")],
                            pages: bookData[headers.indexOf("عدد_الصفحات")],
                            genre: bookData[headers.indexOf("النوع")],
                            releaseDate: bookData[headers.indexOf("تاريخ_الاصدار")],
                            rating: parseFloat(bookData[headers.indexOf("التقييم")]),
                            summary: bookData[headers.indexOf("الملخص")],
                            review: bookData[headers.indexOf("مراجعتي")],
                            quotes: bookData[headers.indexOf("مقتطفات")],
                            visitorRating: parseFloat(bookData[headers.indexOf("تقييم_الزوار")])
                        };

                        document.getElementById('book-cover').src = book.cover;
                        document.getElementById('book-cover').alt = book.title;
                        document.getElementById('book-title').textContent = book.title;
                        document.getElementById('book-author').textContent = book.author;
                        document.getElementById('book-pages').textContent = book.pages;
                        document.getElementById('book-genre').textContent = book.genre;
                        document.getElementById('book-releaseDate').textContent = book.releaseDate;
                        document.getElementById('book-rating').innerHTML = convertRatingToStars(book.rating);
                        document.getElementById('book-quotes').textContent = book.quotes;
                        document.getElementById('book-summary').textContent = book.summary;
                        document.getElementById('book-review').textContent = book.review;
                        setupStarRating();
                    }

                    // إخفاء صورة الانتظار وإظهار تفاصيل الكتاب
                    document.getElementById('loading-spinner').style.display = 'none';
                    document.getElementById('book-details').style.display = 'block';
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // جلب تفاصيل الكتاب عند تحميل الصفحة
        window.onload = fetchBookDetails;
    </script>
</body>
</html>
